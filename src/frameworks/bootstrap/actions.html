<template>
  <require from="./form-group"></require>
  <require from="./../../attributes"></require>
  <form-group attribute.bind="attribute" message.bind="message">
    <div class="btn-group">
      <button repeat.for="action of attribute.actions"
        class="btn btn-default"
        attributes.bind="action.attributes"
        click.delegate="action.action($event)">
        ${action.label}
      </button>
    </div>
  </form-group>
</template>
