<template>
  <require from="./../../../attributes"></require>
  <div
    class="form-group ${isValid ? '' : 'has-error'}"
    attributes.bind="element.attributes">
    <label
      for="${element.id}"
      t.bind="labelText"
      if.bind="showsLabel">
      ${labelText}
    </label>
    <slot></slot>
    <span
      show.bind="showsDescription"
      class="desc-block"
      t.bind="description">
      ${description}</span>

    <form-errors errors.bind="errors"></form-errors>
  </div>
</template>
