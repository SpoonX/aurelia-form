<template>
  <require from="./../../../attributes"></require>
  <div
    class="form-group ${!!message && ' has-error'}"
    attributes.bind="element.attributes">
    <label
      for="${element.uid}"
      t.bind="labelText"
      if.bind="showsLabel">${labelText}</label>
    <slot></slot>
    <span
      show.bind="showsMessage"
      class="help-block">
      ${message}</span>
  </div>
</template>
