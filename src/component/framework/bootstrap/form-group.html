<template>
  <require from="./../../../attributes"></require>
  <div
    class="form-group ${!!message && ' has-error'}"
    attributes.bind="element.attributes">
    <label
      for="${element.id}"
      t.bind="labelText"
      if.bind="showsLabel">
      ${labelText}
    </label>
    <slot></slot>
    <small
      show.bind="showsDescription"
      class="desc-block"
      t.bind="description">
      ${description}</small>
    <span
      show.bind="showsMessage"
      class="help-block"
      t.bind="message">
      ${message}</span>
  </div>
</template>
