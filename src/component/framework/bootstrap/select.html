<template>
  <require from="./../../../attributes"></require>
  <require from="./../../../converter/normalizeOptions"></require>
  <require from="./form-group"></require>
  <form-group errors.bind="errors" element.bind="model.element" message.bind="message" description.bind="description">
    <select
      id="${model.element.id}"
      attributes.bind="model.element.attributes"
      value.bind="model.value"
      class="form-control">
      <option repeat.for="option of model.element.options | normalizeOptions"
        attributes.bind="option.attributes"
        name.bind="model.element.key"
        model.bind="option.value"
        t="${option.name}">${option.name}</option>
    </select>
  </form-group>
</template>
