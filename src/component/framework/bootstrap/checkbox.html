<template>
  <require from="./form-group"></require>
  <require from="./../../../attributes"></require>
  <form-group element.bind="element" message.bind="message">
    <div class="checkbox">
      <label>
        <input
          id="${element.id}"
          attributes.bind="element.attributes"
          type="checkbox"
          t.bind="label"
          name.bind="element.key"
          checked.bind="model[element.key]">
          ${label}
      </label>
    </div>
  </form-group>
</template>
