<template>
  <require from="./../../../attributes"></require>
  <require from="./form-group"></require>
  <form-group role="group" element.bind="vm.element" message.bind="message">
    <association-select
      attributes.bind      = "vm.element.attributes"
      multiple.bind        = "vm.element.multiple"
      value.bind           = "vm.value"
      property.bind        = "vm.element.property"
      repository.bind      = "vm.element.repository"
      resource.bind        = "vm.element.resource"

      association.bind     = "association"
      manyAssociation.bind = "manyAssociation"

      criteria.bind        = "vm.element.criteria"></association-select>
    <span class="help-block">${messages[vm.element.key]}</span>
  </form-group>
</template>
