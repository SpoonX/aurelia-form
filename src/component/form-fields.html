<template>

  <div repeat.for="element of schema">
    <form-field
      if.bind="hasKeyProp(element)"
      value.bind="model[element.key]"
      model.bind="model"
      errors.bind="errors[element.key]"
      message.bind="messages[element.key]"
      description.bind="descriptions[element.key]"
      element.bind="element">
    </form-field>

    <form-field
      if.bind="!hasKeyProp(element)"
      value.bind="model"
      errors.bind="errors"
      model.bind="model"
      message.bind="messages"
      description.bind="descriptions"
      element.bind="element">
    </form-field>
  </div>

</template>
