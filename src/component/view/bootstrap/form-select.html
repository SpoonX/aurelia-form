<template>
  <select
    value.bind="value"
    class="form-control ${classes}"
    name.bind="name"
    readonly.bind="readonly !== false"
    prefixed="options.bind: options; prefix: input-"
    disabled.bind="disabled !== false"
    multiple.bind="multiple !== false"
  >
    <option repeat.for="option of optionLabels" model.bind="option" t="${option.label || option}">${option.label || option}</option>
  </select>
</template>
